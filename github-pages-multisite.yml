name: Build and Deploy Multi-Site Jekyll

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler jekyll

      - name: Build all project sub-sites
        run: |
          jekyll build --source docs/project1 --destination docs/project1/_site
          jekyll build --source docs/project2 --destination docs/project2/_site
          jekyll build --source docs/project3 --destination docs/project3/_site

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
